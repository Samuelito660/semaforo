<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/commons.css">
    <link rel="stylesheet" href="static/css/semaforo.css">
    <link rel="stylesheet" href="static/css/button.css">
    <link rel="stylesheet" href="static/css/scritte.css">

    

    <title>TEST DEI RIFLESSI</title>
</head>

<body>
    <div class="container">

        <div class="header">

            <h1>Metti alla prova i tuoi riflessi!</h1>

        </div>

        <div class="semaforo">

            <div class="luce spenta" id="luce-1"></div>

            <div class="luce spenta" id="luce-2"></div>

            <div class="luce spenta" id="luce-3"></div>

            <div class="luce spenta" id="luce-4"></div>

        </div>

        <div class="regole">
            <p>
                 Dopo aver premuto il pulsante attendi il cambiamento del colore del semaforo e testa i tuoi riflessi.
                 <br> Metticela tutta!!
            </p>
        </div>

        <div class="bottone">
            <input type="button" value="Clicca qui!" id="start">
        </div>

        <div class="risultati">

            <p id="riflessi"></p>
            <p id="tempo"></p>

        </div>

    </div> 

    <script src="static/js/script.js"></script>

</body>
</html>
